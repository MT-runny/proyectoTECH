<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Gráficos de Energía</title>
    <!-- Incluir Chart.js desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Enlace a estilos CSS -->
    <link rel="stylesheet" href="graficoEstilos.css">
    <!-- Fuente Google -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
            <h3 class="nombre-empresa">SwiftByte</h3>
        </div>
        <nav class="navbar">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>
    
            <ul class="nav-links">
                <li><a href="principal.html">Inicio</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="formulario.html">Calcula tu consumo</a></li>
                <li><a href="tabla.html">Tabla</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        
        
        <h1>Visualización de Energías Renovables en Colombia</h1>
        
        <!-- Gráfico de torta (Pie) -->
        <section class="chart-section">
            <h2 style="padding-top: 30px;">Distribución de Energía por Fuente</h2>
            <canvas id="graficoTorta" width="400" height="400"></canvas> 
        </section>

        <!-- Gráfico de líneas (Solar) -->
        <section class="chart-section">
            <h2>Evolución de la Energía Solar</h2>
            <canvas id="graficoSolar" width="800" height="400"></canvas>
        </section>

        <!-- Gráfico de barras (Comparación 2021) -->
        <section class="chart-section">
            <h2>Comparación de Energías en 2021</h2>
            <canvas id="graficoBarras" width="800" height="400"></canvas> <!-- id no cambia, coincide con el JS -->
        </section>

        <section class="chart-section">
            <h2>grafico area en 2021</h2>
            <canvas id="graficoArea" width="800" height="400"></canvas> <!-- id no cambia, coincide con el JS -->
        </section>
    
    </main>

    <footer>
        <p>Proyecto Gráficos de Energía Renovable &copy; 2023</p>
    </footer>

    <!-- Enlace al script JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graficos.js"></script>

</body>
</html>
